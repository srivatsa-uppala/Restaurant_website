<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration Form</title>

<body>
    <header>
        <nav class="nav__bar">
            <div class="nav__items__container">
                <ul >
                    <li class="nav__item"><p class="a"><a class="a1" href="index.html">Home</a></p></li>
                    <li class="nav__item"><p class="a"><a class="a1" href="menu.html">Menu</a></p></li>
                    <li class="nav__item"><p class="a"><a class="a1" href="booking.html">Booking</a></p></li>
                    <li class="nav__item"><p class="a"><a class="a1" href="contact.html">Contact</a></p></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form__container">
            <h2>Table booking</h2>
            <div class="name__container">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter full name" required>
            </div>
            <div class="name__container">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="name__container">
                <i class="fas fa-phone"></i>
                <input type="number" placeholder="Enter phone number">
            </div>
            <div class="name__container">
                <p>select date</p>
                <input type="date">
                <p>select time</p>
                <input type="time">
            </div>

            <div class="name__container">
                <i class="fas fa-users"></i>
                <select>
                    <option>select number of persons</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
            <div class="name__container">
                <i class="fas fa-map-marker-alt"></i>
                <select>
                    <option>select location</option>
                    <option>NYC, US</option>
                    <option>Mumbai, India</option>
                    <option>London, UK</option>
                    <option>Singapore</option>
                    <option>Sydney, Australia</option>
                    <option>Dubai, UAE</option>
                </select>
                
            </div>
            <div>
                <textarea cols="30" rows="10" placeholder="Any suggestions"></textarea>
            </div>
            <div>
                <input type="submit" value="Book now" class="submit__button">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__social__container">
            <a class="social" href="#"><i class="fab fa-youtube fa-2x"></i></a>
            <a class="social" href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a class="social" href="#"><i class="fab fa-instagram-square fa-2x"></i></a>
            <a class="social" href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
        <div class="footer__container2">

            <p class="footer__p"><a class="footer__items" href="#">Be a partner</a></p>
